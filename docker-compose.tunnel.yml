version: '3.8'

# ===========================================
# Production Docker Compose with Cloudflare Tunnel
# Self-hosted Backend + Private Database
# NO port forwarding required!
# ===========================================

services:
  # ===========================================
  # Next.js Application
  # ===========================================
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: adwatch-app
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - DATABASE_URL=postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB}
      - REDIS_URL=redis://:${REDIS_PASSWORD}@redis:6379
      - JWT_SECRET=${JWT_SECRET}
      - NEXT_PUBLIC_WORLDCOIN_APP_ID=${WORLDCOIN_APP_ID}
      - WORLDCOIN_APP_ID=${WORLDCOIN_APP_ID}
      - NEXT_PUBLIC_APP_URL=${APP_URL}
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started
    networks:
      - internal
    expose:
      - "3000"
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # ===========================================
  # PostgreSQL Database (Private - No external access)
  # ===========================================
  db:
    image: postgres:15-alpine
    container_name: adwatch-db
    restart: unless-stopped
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./docker/init-db:/docker-entrypoint-initdb.d:ro
    networks:
      - internal
    # NO PORTS = Cannot be accessed from outside!
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ===========================================
  # Redis (Sessions/Cache/Rate Limiting)
  # ===========================================
  redis:
    image: redis:7-alpine
    container_name: adwatch-redis
    restart: unless-stopped
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD}
    volumes:
      - redisdata:/data
    networks:
      - internal
    # NO PORTS = Cannot be accessed from outside!
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ===========================================
  # Cloudflare Tunnel (Secure External Access)
  # ===========================================
  tunnel:
    image: cloudflare/cloudflared:latest
    container_name: adwatch-tunnel
    restart: unless-stopped
    command: tunnel --no-autoupdate run
    environment:
      - TUNNEL_TOKEN=${CLOUDFLARE_TUNNEL_TOKEN}
    depends_on:
      app:
        condition: service_healthy
    networks:
      - internal

# ===========================================
# Networks
# ===========================================
networks:
  internal:
    driver: bridge
    internal: true  # Blocks external internet access!

# ===========================================
# Volumes
# ===========================================
volumes:
  pgdata:
  redisdata:
