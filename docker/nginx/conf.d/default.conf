# ===========================================
# Nginx Server Configuration
# Cloudflare Proxy Only
# ===========================================

# Upstream for Next.js app
upstream nextjs {
    server app:3000;
    keepalive 64;
}

# ===========================================
# HTTP - Redirect to HTTPS
# ===========================================
server {
    listen 80;
    server_name _;

    # Cloudflare IP만 허용 (나머지 차단)
    include /etc/nginx/cloudflare-ips.conf;
    deny all;

    # Health check endpoint
    location /health {
        access_log off;
        return 200 'OK';
        add_header Content-Type text/plain;
    }

    # HTTPS로 리다이렉트
    location / {
        return 301 https://$host$request_uri;
    }
}

# ===========================================
# HTTPS Server
# ===========================================
server {
    listen 443 ssl http2;
    server_name _;

    # SSL 설정 (Cloudflare Origin Certificate)
    ssl_certificate /etc/nginx/ssl/origin.crt;
    ssl_certificate_key /etc/nginx/ssl/origin.key;
    ssl_session_timeout 1d;
    ssl_session_cache shared:SSL:50m;
    ssl_session_tickets off;

    # Modern SSL configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;

    # Cloudflare IP만 허용
    include /etc/nginx/cloudflare-ips.conf;
    deny all;

    # Real IP from Cloudflare
    real_ip_header CF-Connecting-IP;

    # Request size limits
    client_max_body_size 10M;
    client_body_buffer_size 128k;

    # ===========================================
    # API Routes - Strict Rate Limiting
    # ===========================================
    location /api/ {
        limit_req zone=api burst=20 nodelay;
        limit_conn conn 10;

        proxy_pass http://nextjs;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_read_timeout 60s;
        proxy_send_timeout 60s;
    }

    # ===========================================
    # Static Files & Pages
    # ===========================================
    location / {
        limit_req zone=general burst=50 nodelay;

        proxy_pass http://nextjs;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }

    # Next.js static files - Long cache
    location /_next/static/ {
        proxy_pass http://nextjs;
        proxy_cache_valid 200 60d;
        add_header Cache-Control "public, max-age=31536000, immutable";
    }

    # Health check
    location /health {
        access_log off;
        return 200 'OK';
        add_header Content-Type text/plain;
    }

    # ===========================================
    # Security - Block sensitive paths
    # ===========================================
    location ~ /\. {
        deny all;
    }

    location ~ ^/(\.env|docker-compose|Dockerfile) {
        deny all;
    }
}
